<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sylwester - BEM Moduł kalkulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>


<body class="body">
    <div class="container">
        <form class="js-form form">
            <p>
                Pola wymagane oznaczone są *
            </p>
            <fieldset class="form__fieldset">

                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label class="js-form">
                        <span class="form__labelText">
                            Kwota w złotówkach*:
                        </span>
                        <input placeholder="Wpisz wartość w zł"  class="form__field js-amount" name="PLN" type="number"
                             step="0.1" required>

                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__field js-currency" name="chooseCurrency">
                            <option value="EUR" selected> Euro</option>
                            <option value="USD"> Dolar amerykański</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-form__button"> Przelicz!</button>
            </p>
            <p class="js-result form__result">Twój wynik</p>
        </form>
    </div>
</body>

</html>
